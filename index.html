<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator">
			<div class="result">
				<input class="upper-result" id="upper-result">
				<input class="lower-result" id="lower-result">
			</div>
			<div class="buttons">
				<button class="two-cases-button" id="ac-button">AC</button>
				<button class="button" id="button-delete">DEL</button>
				<button class="button" id="button-division">รท</button>
				<button class="button" id="button-1">1</button>
				<button class="button" id="button-2">2</button>
				<button class="button" id="button-3">3</button>
				<button class="button" id="button-multiplication">x</button>
				<button class="button" id="button-4">4</button>
				<button class="button" id="button-5">5</button>
				<button class="button" id="button-6">6</button>
				<button class="button" id="button-subtraction">-</button>
				<button class="button" id="button-7">7</button>
				<button class="button" id="button-8">8</button>
				<button class="button" id="button-9">9</button>
				<button class="button" id="button-addition">+</button>
				<button class="button" id="button-comma">.</button>
				<button class="button" id="button-0">0</button>
				<button class="two-cases-button" id="button-equal">=</button>
			</div>
		</div>
	<script language="javascript" src="calculator.js"></script>
	</body>
</html>
